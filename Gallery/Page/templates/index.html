<!DOCTYPE html>

<html>

<head>
    <title>Gallery</title>
</head>

<body>
    <h1>Gallery</h1>
    {% for person in people %}
        <img src='{{ person.image }}'/>
        <p>{{ person.name }}</p>
        <p>{{ person.email }}</p>
        <p>{{ person.title }}</p>
    {% endfor %}
</body>

</html>
