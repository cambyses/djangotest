{% load staticfiles %}

<!DOCTYPE html>

<html>

<head>
    <title>Gallery</title>
        <link rel='stylesheet' href='{% static 'normalizs.css' %}'
        </link>
        <link rel='stylesheet' href='{% static 'main.css' %}'
        </link>
</head>

<<body>
  <main>
    <h1>Gallery</h1>
    {% for person in people %}
      <section>
        <img src="{{ person.image }}"/>
        <h2>{{ person.name }}</h2>
        <p class="person-title">{{ person.title }}</p>
        <p class="person-email">{{ person.email }}</p>
      </section>
    {% endfor %}
  </main>
</body>
</html>
